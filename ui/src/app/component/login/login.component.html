<div class="content-wrapper">
    <div class="container bg-info">
        <div class="row pad-botm login-container">
            <div class="col-md-12">
                <h4 class="header-line"> LOGIN </h4>
            </div>
        </div>

        <div class="row">
            <div class="col col-xs-12 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <form (ngSubmit)="login()" [formGroup]="loginFormGroup">
                            <div class="form-group">
                                <label for="inputUsername" class="required">Username</label>
                                <input type="text" id="inputUsername" value="" name="username" required="required" formControlName="username" class="form-control" autocomplete="username" required autofocus/>
                                <div *ngIf="
                                        loginFormGroup.get('username')?.invalid &&
                                        (loginFormGroup.get('username')?.dirty ||
                                          loginFormGroup.get('username')?.touched)
                                      " class="alert alert-danger">
                                    <div *ngIf="loginFormGroup.get('username')?.errors?.required">
                                        Value is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="required">Password</label>
                                <input type="password" id="inputPassword" name="password" required="required" formControlName="password" class="form-control" autocomplete="current-password" required/>
                                <div *ngIf="
                                        loginFormGroup.get('password')?.invalid &&
                                        (loginFormGroup.get('password')?.dirty ||
                                          loginFormGroup.get('password')?.touched)
                                      " class="alert alert-danger">
                                    <div *ngIf="loginFormGroup.get('password')?.errors?.required">
                                        Value is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="loginFormGroup.invalid" id="form_login" name="form[login]" class="btn-primary btn">Login</button>
                            </div>
                        </form>
                        don't have an account..? <a [routerLink]="['/register']"> register here </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
